# This is a properties file for storing credentials
# 
# This is a sample properties file. 
# Please create a copy of this file called "db.properties" with correct credentials.
# It is already added to .gitignore file and should not be tracked 
# in this repo for security reasons.
# 
# It currently supports prd, tstprd, dev, dev2, qa, qa2 in env names.
# 
# You can add your own env names by adding them here and into read_properties.sh.

dev_db_user=dev_user
dev_db_pass=TestPassword45
dev_db_host=devdb.test.com
dev_db_name=dev_database
dev_url=yourdevdomain.com
dev_host=node-1.yourdevdomain.com
dev_dir=sites/yourdevdomain.com
dev_remote_dir=mirror_db
dev_db_backup_dir=db_backup
dev_shib_url=https://yourdevdomain.com/Shibboleth.sso/Login
dev_shib_logout_url=https://yourdevdomain.com/Shibboleth.sso/Logout?return=https://shibbolethqa.yourdevdomain.com/idp/profile/Logout
dev_g_analytics=UA-00000000-1
dev_superadmin=super_admin_dev.txt

prd_db_user=prd_user
prd_db_pass=TestPassword45
prd_db_host=prddb.test.com
prd_db_name=prd_database
prd_url=yourdomain.com
prd_host=node1.prddb.test.com
prd_dir=sites/yourdomain.com
prd_remote_dir=mirror_db
prd_db_backup_dir=db_backup
prd_shib_url=https://yourdomain.com/Shibboleth.sso/Login
prd_shib_logout_url=https://yourdomain.com/Shibboleth.sso/Logout?return=https://shibboleth.yourdomain.com/idp/profile/Logout
prd_g_analytics=UA-11111111-1

tstprd_db_user=tstprd_user
tstprd_db_pass=TestPassword45
tstprd_db_host=prddb.test.com
tstprd_db_name=tstprd_database
tstprd_url=yourdomain.com
tstprd_host=node1.prddb.test.com
tstprd_dir=sites/yourdomain.com
tstprd_remote_dir=mirror_db
tstprd_db_backup_dir=db_backup
tstprd_shib_url=https://yourdomain.com/Shibboleth.sso/Login
tstprd_shib_logout_url=https://yourdomain.com/Shibboleth.sso/Logout?return=https://yourdomain.com/idp/profile/Logout
tstprd_g_analytics=UA-11111111-1

ssh_key_path=~/.ssh/id_rsa
ssh_username=ssh-username
